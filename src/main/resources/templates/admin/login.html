<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>ICIA 관리자 로그인</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/script/main.js"></script>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/nav.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
header, nav, aside, footer, section ,li, a,div{
	font-family: 'Jua', sans-serif;
} 

</style>
<script th:inline="javascript">
	$(document).ready(()=>{
		let error_msg = [[${msg}]]
		console.log(error_msg);
		if(error_msg != null){
			alert(error_msg);
		}
		$("#login").on("click", ()=>{
			$("#login_form").submit();
		});
	})
	
	
</script>
</head>
<body>
<div id="page">

	<div id="login_main">
	        <div class="login-form-container shadow">
            <div class="login-form-right-side" >

			<h1> 관리자님 <br>환영합니다!</h1>
           <img  src="/image/login_img.jpg" class="main_logo1">
               
            </div>
            <div class="login-form-left-side">
                <div class="login-top-wrap" style="display: block; text-align: center;">
                    <span>관리자 계정을 이용해 로그인해주세요</span>
                </div>
                <form th:action="@{/admin/login}" method="post" id="login_form">
				<div class="form-group">
					<label for="username">아이디</label>
					<input id="username" type="text" name="username" class="form-control">
					<span class="helper-text" id="username_msg"></span>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input id="password" type="password" name="password" class="form-control">
					<span class="helper-text" id="password_msg"></span>
				</div>
				<button type="button" class="btn btn-success" id="login">로그인</button>
			</form>
            </div>
        </div>
	</div>	
	<footer id="footer" th:replace="/fragments/footer">
	</footer>
</div>
</body>
</html>
